<html lang="en" ng-app="200mins-web" ng-strict-di>

    <head>

        <base href="/" />
        
        <link rel="search" type="application/opensearchdescription+xml" title="200mins" href="search.xml" />

        <title>200mins</title>
        <link rel="icon" href="favicon.ico" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic" />

        <!-- build:css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="styles/app.css" />
        <!-- endbuild -->

    </head>

    <body layout="row" style="background-image: url('img/bg.gif');">

        <div id="fb-root"></div>
        <script>(function (d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id))
                    return;
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6&appId=1648444362075991";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>

    <md-sidenav md-component-id="sidenav" class="md-sidenav-left" layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <a ui-sref="home">200mins</a>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Close Sidenav" ng-click="$root.closeSidenav()">
                    <md-icon md-svg-src="img/ic_close_white_24px.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content>
            <div ng-include="'templates/sidenav.html'"></div>
        </md-content>
        <span flex></span>
        <md-divider ></md-divider>
        <div style="text-align: center;" layout-padding>
            <div class="fb-like" data-href="https://facebook.com/200mins/" data-width="100" data-layout="standard" data-action="like" data-show-faces="true" data-share="false"></div>
        </div>
    </md-sidenav>

    <div layout="column" layout-fill>

        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Open Sidenav" ng-click="$root.openSidenav()">
                    <md-icon md-svg-src="img/ic_menu_white_24px.svg"></md-icon>
                </md-button>
                <a ui-sref="home">200mins</a>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="$root.changeState('search')" aria-label="Search">
                    <md-icon md-svg-src="img/ic_search_white_24px.svg"></md-icon>
                </md-button>
                <md-button ng-if="$root.user === null" class="md-icon-button" ng-click="$root.showLoginDialog($event)" aria-label="Show Login Dialog">
                    <md-icon md-svg-src="img/ic_account_circle_white_24px.svg"></md-icon>
                </md-button>
                <md-button ng-if="$root.user !== null" class="md-icon-button" ng-click="$root.logout()" aria-label="Logout">
                    <md-icon md-svg-src="img/ic_account_circle_white_24px.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-content style="background-image: url('img/bg.gif');" ui-view></md-content>

    </div>

    <!-- Google Analytics -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-76556382-1', 'auto');
        ga('send', 'pageview');
    </script>

    <!-- build:js -->

    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="../bower_components/angular-md5/angular-md5.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <!-- endbower -->

    <!-- Application -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/run.js"></script>

    <!-- Constants -->
    <script src="constants/CONFIG.js"></script>
    <script src="constants/ENV.js"></script>
    <script src="constants/VERSION.js"></script>

    <!-- Modules -->
    <script src="modules/filters/FiltersCtrl.js"></script>
    <script src="modules/home/HomeCtrl.js"></script>
    <script src="modules/movie/MovieCtrl.js"></script>
    <script src="modules/movies/MoviesCtrl.js"></script>
    <script src="modules/services/activityService.js"></script>
    <script src="modules/services/movieService.js"></script>
    <script src="modules/services/userService.js"></script>
    <script src="modules/services/utilityService.js"></script>
    <script src="modules/services/proxyService.js"></script>

    <script src="modules/user/StatisticsCtrl.js"></script>
    <script src="modules/user/DownloadsCtrl.js"></script>
    <script src="modules/user/LikesCtrl.js"></script>
    <script src="modules/user/PlaysCtrl.js"></script>
    <script src="modules/user/WatchLaterCtrl.js"></script>
    <script src="modules/user/WatchedCtrl.js"></script>
    <script src="modules/user/UserCtrl.js"></script>
    <script src="modules/search/SearchCtrl.js"></script>

    <script src="modules/user/LoginCtrl.js"></script>

    <!-- endbuild -->

</body>

</html>
