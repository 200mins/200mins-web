<!-- Page -->
<div layout="row">

    <!-- User Card -->
    <div flex flex-gt-sm="20">
        <md-card>
            <img ng-src="{{user.avatar}}">
            <md-card-content style="overflow: hidden; padding: 0; text-align: center;">
                <h2>{{user.username}}</h2>
            </md-card-content>
        </md-card>
    </div>

    <!-- Activity Tabs and Content -->
    <div flex="100" flex-gt-sm="80">
        <md-card>
            <md-card-content>

                <!-- Activity Tabs -->
                <md-tabs md-stretch-tabs="always" md-border-bottom md-selected="activeTab" md-no-select-click>
                    <md-tab ng-repeat="tab in tabs" ng-click="changeTab($index)">
                        <md-tab-label>
                            <img class="label-img" ng-src="{{tab.icon}}" alt="{{tab.label}}">
                            <span hide show-gt-md>{{tab.label}}</span>
                        </md-tab-label>
                    </md-tab>
                </md-tabs>

                <!-- Content -->
                <div ui-view style="padding-top: 7.5px;"></div>

            </md-card-content>
        </md-card>
    </div>

</div>
